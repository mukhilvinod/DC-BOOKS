<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/90a6979909.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class=""
     style=" background-color: #ce2424;background-image: linear-gradient(180deg, #ce2424 0%, #2b1e1e 50%, #131913 100%);">
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="" style="color: rgb(50, 205, 94);">DC books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page"
                               href="http://127.0.0.1:8000/userprofile/">Profile</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">{{ shopname }}</a>
                        </li>

                    </ul>
                    <ul>

                        <li class="nav-item">
                            {{ shopname }}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>


</div>


<div class="container-fluid "
     style=" height:; background-color:#133950; background-image: linear-gradient(160deg, #174e6d 0%, #1a2d2d 50%, #942d2d 100%, #85FFBD 100%);">


    {% for i,j in n %}

    <div class="alert alert-info" role="alert">
        {{j}} :{{i}}
    </div>
    {% empty %}
    <div class="card">
        <div class="card-body">
            No notification till now
        </div>
    </div>

    {% endfor %}
    <div class="container" style="padding-top:47%">

    </div>
</div>


</body>
</html>
